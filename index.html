<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulut Kaşifleri | Mini Cloud CTF</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0f172a; color: #e2e8f0; }
    .wrap { max-width: 840px; margin: 60px auto; padding: 0 20px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:28px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    h1 { margin:0 0 10px; font-size: 28px; }
    p { margin: 0 0 16px; color:#cbd5e1; }
    button { cursor:pointer; border:0; padding:12px 18px; border-radius:12px; font-weight:600; }
    .btn { background:#22c55e; color:#052e16; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    pre, code { background:#0b1220; padding:14px; border-radius:12px; display:block; overflow:auto; }
    #output { margin-top:16px; white-space: pre-wrap; }
    a { color:#60a5fa; }
    .muted { color:#94a3b8; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Bulut Kaşifleri — Mini Cloud CTF</h1>
      <p>Hedef: Frontend + Database + API + Güvenlik + Loglama. Bu sayfa <strong>Görev 1</strong> için hazırlanmıştır.</p>

      <button id="getDataBtn" class="btn">Verileri Getir</button>
      <div id="output" class="muted">Henüz API bağlanmadı. 3. ve 4. görevde eklenecek.</div>

      <hr style="margin:24px 0; border-color:#1f2937" />

      <p class="muted">
        İleride API bağlandığında örnek uç nokta:<br/>
        <code>https://your-worker.your-subdomain.workers.dev/data?key=YOUR_API_KEY</code>
      </p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('getDataBtn');
    const out = document.getElementById('output');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      const prev = out.textContent;
      out.textContent = 'Hazırlanıyor... (API 3. ve 4. görevde bağlanacak)';
      try {

        // Şimdilik demo mesajı:
        await new Promise(r => setTimeout(r, 700));
        out.textContent = 'Demo: API henüz bağlı değil. Birazdan bağlayacağız. ✅';
      } catch (err) {
        out.textContent = 'Hata: ' + (err?.message || err);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
